<div class="row">
    <div class="col-md-4 col-md-offset-4">
        <div class="row">
            <div class="pull-left">
                <img ng-src="http://pokeapi.co/media/sprites/pokemon/{{ pokeId }}.png">
            </div>
            <div class="pull-right">
                <span class="bold">{{ details.name | capitalize }}</span> (#{{ pokeId }})
                <br>
                Base Experience: {{ details.base_experience }}
                <br>
                Height: {{ details.height }}
                <br>
                Weight: {{ details.weight }}
            </div>
        </div>
        <div class="row">
            <div class="pull-left">
                <span class="underline">Moves:</span>
                <ul>
                    <li ng-repeat="move in moves">{{ move.move.name }}</li>
                </ul>
            </div>
            <div class="pull-right">
                <span class="underline">Abilities:</span>
                <ul>
                    <li ng-repeat="ability in abilities">{{ ability.ability.name }}</li>
                </ul>
                <br>
                <span class="underline">Held Items:</span>
                <ul>
                    <li ng-repeat="item in heldItems">{{ item.item.name }}</li>
                </ul>
            </div>
        </div>
    </div>
</div>
